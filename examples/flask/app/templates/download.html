{% extends "base.html" %}
{% block content %}
<style>
div.shape{
    margin: auto;
    width:80vw;
}
h1 {
    margin: auto;
    width:100vw;
    text-align:center;
    padding: 40px;
}
</style>
<h1>Download the app you want</h1>

<div class="shape demos">
<div class="column">
<div class="ui people shape" id="shape">
  <div class="sudes" style="width:300px;height:20px;margin:auto;">
    {% for r in record %}
    <div class="active side">
      <div class="ui card">
        <div class="image">
          <img src="/{{ r.logo }}">
        </div>
        <div class="content">
          <div class="header" style="word-wrap: break-word;">{{ r.name }}</div>
          <div class="meta">
            <a>{{ r.time }}</a>
          </div>
          <div class="description">
            {{ r.intro }}
          </div>
        </div>
        <div class="extra content">
          <span class="right floated">
            <a href="/questionnaire/{{ r.app_uid }}">
                <i class="file text outline circular inverted teal icon"></i>
            </a>
          </span>
          <span>
            <i class="download icon"></i>
            <a href="/download/{{ r.apk }}" id="{{ r.apk }}">Download it!</a>
          </span>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
