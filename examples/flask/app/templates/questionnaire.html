{% extends "base.html" %}
{% block content %}
<form action="" method=post enctype=multipart/form-data>
<div class="ui raised yellow segment" style="margin:2cm auto 2cm auto; width:70%; padding-left:50px;">
{% for q in question %}
<div class="ui form">
  <div class="grouped fields">
    <label>{{ q.question }}</label>
    <div class="ui divider"></div>
    <div class="field">
      <div class="ui slider checkbox">
        <input type="radio" name="{{ q.id }}" value="great">
        <label><i class="thumbs up big green icon"></i></label>
      </div>
    </div>
    <div class="field">
      <div class="ui slider checkbox">
        <input type="radio" name="{{ q.id }}" value="smile">
        <label><i class="smile olive big icon"></i></label>
      </div>
    </div>
    <div class="field">
      <div class="ui slider checkbox">
        <input type="radio" name="{{ q.id }}" value="meh">
        <label><i class="meh yellow big icon"></i></label>
      </div>
    </div>
    <div class="field">
      <div class="ui slider checkbox checked">
        <input type="radio" name="{{ q.id }}" value="frown">
        <label><i class="frown orange big icon"></i></label>
      </div>
    </div>
    <div class="field">
      <div class="ui slider checkbox checked">
        <input type="radio" name="{{ q.id }}" value="worse">
        <label><i class="thumbs down red big icon"></i></label>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<input type="submit" value="Submit" class="ui green button" style="margin-left: 90%"/>
</div>
</form>
{% endblock %}
